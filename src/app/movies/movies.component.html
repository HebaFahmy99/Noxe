<div class="container py-3 ">   
    <div class="row justify-content-end">
        <div class="col-md-4">
            <input [(ngModel)]="term" type="text" class="form-control text-white bg-transparent" placeholder="search by movie name">
        </div>
    </div>
    <div class="row gy-2 justify-content-between align-items-center my-5">         
        <div class="col-lg-2 col-md-3">
            <button class="w-100 btn btn-danger p-2" (click)="GetPreviousPage()"><i class="fa-solid fa-arrow-left me-2"></i> Previous</button>
        </div>
        <div class="col-lg-2 col-md-3">
            <button class="w-100 btn btn-danger p-2" (click)="GetNextPage()" >Next <i class="fa-solid fa-arrow-right ms-2"></i></button>
        </div>
    </div>
    <div class="row g-4">
        <div class="col-lg-2 col-md-4 col-sm-6" *ngFor="let movie of MoviesList|search:term:'movie'" > 
            <a [routerLink]="['/mediaTypeDetails', movie.id , 'movie']">
                <div class="movie">
                    <img [src]="'https://image.tmdb.org/t/p/w500/'+ movie.poster_path" class="w-100 rounded" alt="">  
                    <h4 class="bold text-center">{{movie.title.slice(0,15)}}</h4> 
                </div> 
            </a>
        </div> 
    </div>
</div>
