<div class="registerBody py-5">
    <div class="registerContainer py-3 px-5 w-50 m-auto">
        <h1 class="text-center pt-2">Register Now</h1> 
        <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">  
            <div class="input-data">
                <label class="form-label">Name</label> 
                <input type="text" class="form-control" formControlName="name"> 
                <div  *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger py-1 my-2"> 
                    <p *ngIf="registerForm.get('name')?.getError('required')" class="m-0">Name is required</p>
                    <p *ngIf="registerForm.get('name')?.getError('minlength')" class="m-0">Name minlength is 3 </p>
                    <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="m-0">Name maxlength is 15</p>
                </div>
            </div>
            <div class="input-data mt-2">
                <label class="form-label">Email</label> 
                <input type="email" class="form-control" formControlName="email"> 
                <div  *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger py-1 my-2"> 
                    <p *ngIf="registerForm.get('email')?.getError('required')" class="m-0">Email is required</p>
                    <p *ngIf="registerForm.get('email')?.getError('email')" class="m-0">Email is invalid </p>
                </div>
            </div>
            <div class="input-data mt-2">
                <label class="form-label">Password</label> 
                <input type="password" class="form-control" formControlName="password"> 
                <div  *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger py-1 my-2"> 
                    <p *ngIf="registerForm.get('password')?.getError('required')" class="m-0">Password is required</p>
                    <p *ngIf="registerForm.get('password')?.getError('pattern')" class="m-0">Password is invalid </p>
                </div>
            </div>
            <div class="input-data mt-2">
                <label class="form-label">Re-Password</label> 
                <input type="password" class="form-control" formControlName="rePassword"> 
                <div  *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger py-1 my-2"> 
                    <p *ngIf="registerForm.get('rePassword')?.getError('required')" class="m-0">rePassword is required</p>
                    <p *ngIf="registerForm.get('rePassword')?.getError('pattern')" class="m-0">rePassword is invalid </p>
                    <p *ngIf="registerForm.get('rePassword')?.getError('rePasswordMatch')" class="m-0">Password are not matched</p>
                </div>             
            </div>  

            <div class="input-data mt-2">
                <label class="form-label">Phone</label> 
                <input type="tel" class="form-control" formControlName="phone"> 
                <div  *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger py-1 my-2"> 
                    <p *ngIf="registerForm.get('phone')?.getError('required')" class="m-0">Phone is required</p>
                    <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="m-0">Enter an egyptian phone number</p>
                </div>                  
            </div> 
            <div class="m-auto col-md-3 mt-3">
                <button [disabled]="registerForm.invalid" type="submit" class="btn btn-danger w-100">Submit</button>
            </div>
        </form>
    </div>
</div>
