<div class="loginBody py-5">
    <div class="loginContainer py-3 px-5 w-50 m-auto">
        <h1 class="text-center pt-2">Login Now</h1> 
        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">  

            <div class="input-data mt-2">
                <label class="form-label">Email</label> 
                <input type="email" class="form-control" formControlName="email"> 
                <div  *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger py-1 my-2"> 
                    <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0">Email is required</p>
                    <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">Email is invalid </p>
                </div>
            </div>
            <div class="input-data mt-2">
                <label class="form-label">Password</label> 
                <input type="password" class="form-control" formControlName="password"> 
                <div  *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger py-1 my-2"> 
                    <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0">Password is required</p>
                    <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">Password is invalid </p>
                </div>
            </div>
            
            <div class="m-auto col-md-3 mt-3">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-danger w-100">Log in</button>
            </div>
        </form>
    </div>
</div>
